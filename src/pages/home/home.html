
<ion-content padding id="home-container">
    <!-- SETTINGS BUTTON, ETC -->
    <div id="home-setting-btn">
      <button (click)="displaySettings()" icon-only><ion-icon name="settings"></ion-icon></button>
    </div>


    <!-- TOP OF THE PAGE HERO -->
    <div id="home-hero">
      <h1>Calorie Count</h1>
      <p>On track to lose 2lbs this week</p>
    </div>

    <!-- BOTTOM BUTTON NAV -->
    <div id="home-button-nav">
      <button (click)="displayFoodList()" ion-button block large>I ate something..</button>
    </div>
</ion-content>
