<ion-header>

  <ion-navbar>
    <ion-title text-center>User Persona</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="settings-container">
    <div (click)="displayAgeModal()">
      <h3>Age <span>{{ userData.age }}</span></h3>
    </div>
    <div (click)="displayWeightModal()">
      <h3>Weight <span>{{ userData.weight }}</span></h3>
    </div>
    <div (click)="displayHeightModal()">
      <h3>Height <span>69 in</span></h3>
    </div>
     <div (click)="displayHeightModal()">
      <h3>Gender <span>Male</span></h3>
    </div>
    <div>
      <h4><em>daily calories</em> <span>1300</span></h4>
      <h4><em>weekly calories</em> <span>13000</span></h4>
    </div>

    <div style="padding-top: 30px">
      <button block color="primary" ion-button large>SAVE</button>
    </div>
  </div>
</ion-content>
